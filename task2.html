<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink & Black Chessboard</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 5px solid black;
    }

    .square {
      width: 60px;
      height: 60px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- JavaScript not used, so manually alternate -->
    <!-- 8 rows x 8 cols = 64 squares -->
    <!-- You can copy-paste this pattern -->
    <!-- Row 1 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 2 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 3 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 5 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 7 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 8 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
  </div>
</body>
</html>
