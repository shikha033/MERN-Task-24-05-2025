<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses Block with Adjusted MCA Position</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 200px;
      background-color: orange;
      border-radius: 100px 100px 10px 10px;
      padding: 60px 10px 10px 10px; 
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .block {
      text-align: center;
      font-weight: bold;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 20px;
      box-shadow: 5px 5px 10px rgb(255, 253, 253);
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block mca">MCA</div>
    <div class="block bca">BCA</div>
    <div class="block bba">BBA</div>
  </div>
</body>
</html>
